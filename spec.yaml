    properties:
      schema:
        type: string
      tweet_id:
        type: integer
        format: uint64
      user:
        type: string
      name:
        type: string
      body:
        type: string
      timestamp:
        type: string
        format: sqlite3 DATETIME
  tweets1:
    type: object
    properties:
      schema:
        type: string
      tweets:
        type: array
        items:
          $ref: '#/definitions/tweet1'
