swagger: '2.0'
info:
  version: 0.0.1
  title: 'tweets'
paths:
  /tweets/{tweet_id}:
    get:
      description: |
        Gets a single tweet.
      parameters:
        - name: tweet_id
          in: path
          description: ID of the tweet being requested
          required: true
          type: integer
          format: uint64
      responses:
        '200':
          description: Success
          schema:
            $ref: '#/definitions/tweet1'
  /tweets/pages/{pagenum}:
    get:
      description: |
        Gets a page of tweets.
      parameters:
        - name: pagenum
          in: path
          description: Page number (1-indexed)
          required: true
          type: number
          format: long
      responses:
        '200':
          description: Successful response
          schema:
            $ref: '#/definitions/tweets1'
